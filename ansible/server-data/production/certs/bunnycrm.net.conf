[req]
default_bits       = 2048
default_keyfile    = bunnycrm.net.key
distinguished_name = req_distinguished_name
req_extensions     = req_ext
x509_extensions    = v3_ca

[req_distinguished_name]
countryName                 = USA (2 letter code)
countryName_default         = US
stateOrProvinceName         = State or Province Name (full name)
stateOrProvinceName_default = New York
localityName                = Ohio
localityName_default        = Rochester
organizationName            = ultratendency
organizationName_default    = ultratendency
organizationalUnitName      = ultratendency
organizationalUnitName_default = Development
commonName                  = ultratendency
commonName_default          = bunnycrm.net
commonName_max              = 64

[req_ext]
subjectAltName = @alt_names

[v3_ca]
subjectAltName = @alt_names

[alt_names]
DNS.1   = bunnycrm.net
DNS.2   = bunnycrm.net
